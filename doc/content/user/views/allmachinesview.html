<h1>All Machines View</h1>

<p>
	Plugins listed in the All Machines View and the machine view right click context menu are read from <a href="../basicconcepts/customizing.html">index.txt</a>. The "Unsorted" entries contain plugins which are not listed in index.txt.

<p>
	Machines can be dragged from the All Machines View into the Machine View.
